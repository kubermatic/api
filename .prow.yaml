presubmits:
  - name: pre-kubermatic-api-lint
    run_if_changed: '^(pkg)'
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/api.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.20-node-18-8
          command:
            - make
          args:
            - lint
          resources:
            requests:
              memory: 4Gi
              cpu: 2

  - name: pre-kubermatic-api-test
    run_if_changed: "^(hack|pkg)/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/api.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.20-node-18-8
          command:
            - make
          args:
            - test
          resources:
            requests:
              memory: 2Gi
              cpu: 1

  - name: pre-kubermatic-api-verify
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/api.git"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.20-node-18-8
          command:
            - make
          args:
            - verify
          resources:
            requests:
              memory: 1Gi
              cpu: 1
